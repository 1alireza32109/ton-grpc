name: tvm-grpc release
on:
  workflow_dispatch:
#  push:
#    tags:
#      - 'tvm-grpc-v*'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-bin:
    runs-on:
      group: "CPUBound"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: arduino/setup-protoc@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - run: |
          LLVM_VERSION_LINE=$(rustc --version --verbose | grep LLVM);
          echo "LLVM_VERSION=${LLVM_VERSION_LINE#LLVM version: }" >> $GITHUB_ENV;
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}
      - run: cargo build -v --bin tvm-grpc --target x86_64-unknown-linux-gnu
      - run: cargo build -v --bin tvm-grpc --target x86_64-unknown-linux-gnu --release